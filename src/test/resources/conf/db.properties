#h2
db.crm_cms.driverClassName=org.h2.Driver
db.crm_cms.ip=jdbc:h2:~/test;AUTO_SERVER=TRUE
#db.crm_cms.ip=jdbc:h2:mem:test
db.crm_cms.username=sa
db.crm_cms.password=

db.crm_cms.port=5432
db.crm_cms.defaultAutoCommit=true
